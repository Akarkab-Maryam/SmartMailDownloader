<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire UO</title>
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #007BFF;
      outline: none;
    }

    .btn {
      width: 100%;
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulaire UO</h2>
    <input type="text" placeholder="Entrer le numéro du projet UO" />

    <select>
      <option value="">-- Choisir SFR ou UE --</option>
      <option value="SFR">SFR</option>
      <option value="UE">UE</option>
    </select>

    <select>
      <option value="">-- Choisir la région --</option>
      <option>IDF</option>
      <option>CE</option>
      <option>SE</option>
      <option>NORD</option>
      <option>EST</option>
    </select>

    <button class="btn">Télécharger</button>
  </div>
</body>
</html>
